<!DOCTYPE html>
<html>
<head>
	<title>Photography Journal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
		}

		nav {
			background-color: #f2f2f2;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
		}

		nav a {
			color: #333;
			display: block;
			margin: 0 20px;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		nav a:hover {
			color: #fff;
			background-color: #333;
			padding: 10px;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}

		.photo {
			flex-basis: calc(25% - 20px);
			margin: 10px;
			overflow: hidden;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.photo:hover {
			transform: scale(1.1);
		}

		.photo img {
			width: 100%;
			height: auto;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.9);
		}

		.modal-content {
			margin: 10% auto;
			max-width: 800px;
			position: relative;
			padding: 20px;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 10px;
			color: #fff;
			font-size: 30px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.close:hover {
			color: #f00;
		}

		.modal-img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 20px auto;
		}

		@media screen and (max-width: 768px) {
			.photo {
				flex-basis: calc(50% - 20px);
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Photography Journal</h1>
	</header>
	<nav>
